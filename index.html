<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge ONE</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/tablet.css" />
    <link rel="stylesheet" href="./styles/mobile.css" />
  </head>
  <body>
    <div class="container">
      <header class="container__header">
        <img src="./assets/images/logo.svg" alt="Logo da Alura" />
      </header>

      <main class="container__main">
        <section class="container__section__input">
          <textarea
            name="text-input"
            id="text-input"
            cols="30"
            rows="10"
            placeholder="Digite seu texto"
          ></textarea>

          <p id="input-warning">
            <img src="./assets/images/aviso.svg" class="warning" />Apenas letras
            minúsculas e sem acento.
          </p>

          <div class="container__section__input__buttons">
            <button
              type="button"
              id="btn-criptografar"
              onclick="criptografarTexto()"
            >
              Criptografar
            </button>
            <button
              type="button"
              id="btn-descriptografar"
              onclick="descriptografarTexto()"
            >
              Descriptografar
            </button>
          </div>
        </section>

        <section class="container__section__output">
          <div class="container__section__output__console">
            <div class="container__section__output__console__content">
              <img
                id="image-output"
                src="./assets/images/imagem.svg"
                alt="Imagem de um homem segurando uma lupa"
              />
              <h2 id="output-warning">Nenhuma mensagem encontrada</h2>
              <p id="text-output">
                Digite um texto que você deseja criptografar ou descriptografar.
              </p>
            </div>
            <div class="container__section__output__console__result">
              <p id="text-result"></p>
              <button type="button" id="btn-copy" onclick="copiarTexto()">
                Copiar
              </button>
            </div>
          </div>
        </section>
      </main>
    </div>

    <footer class="footer">
      <p class="footer__text">
        Desenvolvido por <strong>Gustavo Pimenta Ribeiro</strong>
      </p>
    </footer>

    <script src="./scripts/script.js"></script>
  </body>
</html>
